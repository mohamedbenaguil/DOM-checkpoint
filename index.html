<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>my shopping card</title>

    <link rel="stylesheet" href="css/style.css">

  
  </head>
  <body>
 
  
      
 <main>
    
<header id="site-header">
		<div class="container">
		</div>
	</header>

	<div class="container">

		<section id="cart"> 
			<article class="product">
				<header>
					<a class="remove">
						<img src="./img/mouse.jpg" alt="Gamming Mouse">

						<h3>Remove product</h3>
					</a>
				</header>

				<div class="content">

					<h1>Mouse</h1>


				</div>

				<footer class="content">
					<span class="qt-minus">-</span>
					<span class="qt">0</span>
					<span class="qt-plus">+</span>

					<h2 class="full-price">
						0dt
					</h2>

					<h2 class="price">
						14dt					</h2>
				</footer>
			</article>

			<article class="product">
				<header>
					<a class="remove">
						<img src="./img/keyboard.jpg" alt="Keyboard">

						<h3>Remove product</h3>
					</a>
				</header>

				<div class="content">

					<h1>Keyboard</h1>


				</div>

				<footer class="content">
					
					<span class="qt-minus">-</span>
					<span class="qt">0</span>
					<span class="qt-plus">+</span>

					<h2 class="full-price">
						0dt
					</h2>

					<h2 class="price">
						79dt
					</h2>
				</footer>
			</article>

			<article class="product">
				<header>
					<a class="remove">
						<img src="./img/handfree.jpg" alt="Handfree">

						<h3>Remove product</h3>
					</a>
				</header>

				<div class="content">

					<h1>Handfree</h1>

				</div>

				<footer class="content">
					
					<span class="qt-minus">-</span>
					<span class="qt">0</span>
					<span class="qt-plus">+</span>

					<h2 class="full-price">
						0dt
					</h2>

					<h2 class="price">
						17dt
					</h2>
				</footer>
			</article>

		</section>

	</div>

	<footer id="site-footer">
		<div class="container clearfix">


			<div class="right">
				<h1 class="total">Total: <span>0</span>dt</h1>
				<a class="btn">Checkout</a>
			</div>

		</div>
	</footer>
 </main>
 
      
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="./js/script.js"></script> 
      
  </body>
</html>
